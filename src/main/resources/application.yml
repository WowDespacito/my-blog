server:
    port: 8080

spring:
    application:
        name: myBlog
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

logging:
    level:
        root: INFO
        "com.wowdespacito": DEBUG